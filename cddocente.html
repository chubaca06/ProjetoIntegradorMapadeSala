<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sperta Seminovas - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            background-color: #F7931e;
        }

        .sidebar {
            background-color: #b3d7e7;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
            box-shadow:0 4px 8px rgba(0, 0, 0, 0.9); 
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #4682B4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .sidebar a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.9);
            background-color: #4682B4;
        }

        .sidebar .active {
            background-color: #4682B4;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Senac</a>
        <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="home"></span> Início
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="user-plus"></span> Cadastro de Docentes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span> Relatórios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Cadastro de Docente</h1>
                </div>

                <!-- Formulário -->
                <div class="form-container">
                    <form id="formCadastro" action="?acao=cadastrar" method="post" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" name="nome" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" name="telefone" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" name="endereco" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">CPF</label>
                                <input type="text" class="form-control" name="cpf" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Usuário</label>
                                <input type="text" class="form-control" name="usuario" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" name="senha" required>
                                <div class="invalid-feedback">Campo obrigatório.</div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button class="btn btn-primary" type="submit">Cadastrar Docente</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); // Inicializa os ícones Feather

        // Validação do Formulário
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            var form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
